<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE 7</title>
</head>
<body>
    <!--Abrir Live Server: Alt-L, Alt-O
        Cerrar Live Server: Alt-C, Alt-O-->
    <h1>Esto es un titulo</h1>
    <p>Esto es un parrafo</p>
    <img src="images/html-5.png" alt="Logo de HTML-5">
    <!-- Crear lista organizada con Emmet: ol>li*3 -->
    <ol>
        <h2>Lista ordenada</h2>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    <!-- Crear lista desorganizadacon Emmet: ul>li*5 -->
    <ul>
        <h2>Lista desorganizada</h2>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>
    <!-- Div seguido de un h1 y un p con Emmet: div>h1+p-->
     <div>
        <h1></h1>
        <p></p>
     </div>
     <!-- Inputs seguidos con Emmet: input[type=text]+input[type=password] -->
      <input type="text"><input type="password">
</body>
</html>
